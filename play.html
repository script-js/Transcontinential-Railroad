<!doctype HTML>
<html>
  <head>
    <title>Biased Railroad</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
      
      .statbox {
        box-shadow: 0 0 0 10px #FFFF00;
        float: right;
        width: 30%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .map {
        width: 65%;
        border: 2px solid black;
      }

      html,body {
        width: 100%;
        height: 100%;
      }

      .mapbox {
        display: flex;
        align-items: center;
        width: fit-content;
        position: relative;
        height: 100%;
      }
      
      #popup {
        box-shadow: 5px 5px 5px 5px #FFFF00;
        transition: ease 400ms;
        padding: 15px;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        align-items:center;
        justify-content: left;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
      }
      * {font-family: "Pixelify Sans", sans-serif}
    </style>
  </head>
  <body>
    <div class="mapbox"><img src="map.jpg" class="map"></div>
    <div class="statbox">hello<br>test</div>
    <div class="modal" id="popupBack"><div id="popup" style="width:2px;height:2px;"></div></div>
  </body>
  <script src="script.js"></script>
</html>
