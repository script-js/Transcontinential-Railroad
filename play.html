    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
      
      .statbox {
        float: right;
        outline: 2px solid #764220;
        border: 3px solid #ea9439;
        background: #fed16c;
        width: 30%;
        height: 100%;
        text-align: center;
      }

      .map {
        width: 100%;
        outline: 2px solid #764220;
        border: 3px solid #ea9439;
      }

      html,body {

        height: 100%;
        background: #fffe9f;
      }

      .mapbox {
        display: inline-flex;
        align-items: center;
        width: 65%;
        position: relative;
        height: fit-content;
      }
      
      #popup {
        box-shadow: 5px 5px 5px 5px #764220;
        background: white;
        transition: ease 400ms;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: 2px solid #ea9439;
        border: 3px solid #ffba55;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        align-items:center;
        justify-content: left;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
      }
      * {
        font-family: "Pixelify Sans", sans-serif;
        scrollbar-width: none;
      }

      #char {
        position: absolute;
        transition: ease 350ms;
      }

      button {
        padding: 5px;
        background: #fffe9f;
        outline: 1px solid #764220;
        border: 2px solid #ea9439;
        cursor: pointer;
        color: black
      }

      @media only screen and (max-width: 600px) {
        .mapbox {
          display: flex;
          width: 100%;
        }

        .statbox {
          width: 100%;
          height: fit-content;
        }

        #popup {
          width: 100%;
        }
      }
    </style>
  </head>
